{% extends 'base.html' %}
{% block content %}
<h1>Your Tickets</h1>
<a href={% url 'tickets_create' %} class='btn btn-primary' role='button'>New Ticket</a>
<br />
<br />
{% for ticket in ticket_list %}
  {{ticket}}
  <a href={% url 'tickets_detail' ticket.id %} class='btn btn-info' role='button'>Details</a>
  <a href={% url 'tickets_delete' ticket.id %} class='btn btn-danger' role='button'>Delete</a>
  <br />
  <br />
{% endfor %}
{% endblock content %}
