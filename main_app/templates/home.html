{% extends 'base.html' %}
{% block content %}
<section>
  {% if not user.is_authenticated %}
    <form action={% url 'home' %} method="post">
      <h1>Login</h1>
      {% csrf_token %}
      {{form.as_p}}
      <input type="hidden" name="next" value={{next}}>
      <button type="submit">Login</button>
    </form>
  {% endif %}
</section>
{% endblock content %}
